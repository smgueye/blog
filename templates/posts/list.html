<h1>Post list</h1>


<a href="/blog/new">Nouveau</a>

{% for post in posts %}
<div>
<h2>{{ post.title }}</h2>
<small> by {{ post.author.name }}</small>
<p>{{ post.category.name }}</p>
<p>{{ post.content }}</p>
<!-- Uniquement le resume de l'article ou un descriptif  -->
<a href="/blog/{{ post.slug }}">plus...</a>
<br>
<a href="/blog/edit/{{ post.id }}">Modifier</a>
<a href="/blog/{{ post.id }}/delete">Supprimer</a>
</div>
{% endfor %}
